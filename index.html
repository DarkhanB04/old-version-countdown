<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steins:Gate countdown time</title>
    <link rel="stylesheet" type="text/css"href="style.css">
</head>
<body>
    
    <video id="background-video" autoplay muted loop>
    <source src="bg1.MP4" type="video/mp4">
    </video>

    <img src="logo.png" alt="" class="logo">
    <h1>Countdown from the release of the legendary anime "STEINS GATE"</h1>
   <div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
    </div>
</div>
<button onclick="playSong()"class="songbtn">El Psy Congro</button>

<script src="app.js"></script>
</body>
</html>
